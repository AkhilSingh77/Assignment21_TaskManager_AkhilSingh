<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="mainwrapper">
    <div class="mainwrapper__left">
      <div class="leftwrapper">
        <form action="" class="leftwrapper__form">
          <div class="leftwrapper__form__titleContainer titleContainer">
            <label for="title" class="titleContainer--title">Task Title</label>
            <input
              type="text"
              class="titleContainer--input"
              placeholder="Enter Task Title"
              id="title"
              name="title"
              required
            />
          </div>
          <div
            class="leftwrapper__form__descriptionContainer descriptionContainer"
          >
            <label for="description" class="descriptionContainer--title"
              >Task Description</label
            >
            <input
              type="text"
              class="descriptionContainer--input"
              placeholder="description..."
              id="description"
              name="description"
              required
            />
          </div>
          <div
            class="leftwrapper__form__duePriorityContainer duePriorityContainer"
          >
            <div class="duePriorityContainer__left">
              <label for="duedate" class="duePriorityContainer__left--duedate"
                >Due Date</label
              >
              <input
                type="date"
                id="duedate"
                class="duePriorityContainer__left--input"
                required
              />
            </div>
            <div class="duePriorityContainer__right">
              <label
                for="priority"
                class="duePriorityContainer__right--priority"
                >Priority</label
              >
              <select class="duePriorityContainer__right__select" id="priority">
                <option
                  value=""
                  class="duePriorityContainer__right__select--option"
                >
                  Select Priority
                </option>
                <option
                  value="High Priority"
                  class="duePriorityContainer__right__select--option"
                >
                  High Priority
                </option>
                <option
                  value="Medium"
                  class="duePriorityContainer__right__select--option"
                >
                  Medium
                </option>
                <option
                  value="Low Priority"
                  class="duePriorityContainer__right__select--option"
                >
                  Low Priority
                </option>
              </select>
            </div>
          </div>
          <div class="leftwrapper__form__categoryContainer categoryContainer">
            <label for="category">Categories</label>
            <div class="categoryContainer__inputContainer">
              <div
                class="categoryContainer__inputContainer__tagContainer"
              ></div>
              <select
                name="category"
                id="category"
                class="categoryContainer__inputContainer__select"
              >
                <option
                  value=""
                  class="categoryContainer__inputContainer__select--option"
                >
                  Select Category...
                </option>
                <option
                  value="work"
                  class="categoryContainer__inputContainer__select--option"
                >
                  work
                </option>
                <option
                  value="personal"
                  class="categoryContainer__inputContainer__select--option"
                >
                  personal
                </option>
                <option
                  value="professional"
                  class="categoryContainer__inputContainer__select--option"
                >
                  professional
                </option>
              </select>
            </div>
          </div>
          <button class="leftwrapper__form--button" type="submit">Add</button>
        </form>
      </div>
      <div class="mainwrapper__left--message">Please fill All the Fields</div>
    </div>
    <div class="mainwrapper__right">
      <h1 class="mainwrapper__right--heading">Task Manager</h1>
      <div class="mainwrapper__right__filterContainer topContainer">
        <div class="topContainer__searchContainer">
          <label for="search" class="topContainer__searchContainer--search"
            >Search</label
          >
          <input
            type="text"
            placeholder="Search from Title, description..."
            id="search"
            class="topContainer__searchContainer--input"
          />
        </div>
        <div class="topContainer__bottom">
          <div class="topContainer__bottom__filterCategory">
            <label
              for="category"
              class="topContainer__bottom__filterCategory--label"
              >Filter by Categories</label
            >
            <div class="topContainer__bottom__filterCategory filterContainer">
              <div class="filterContainer__tagcontainer"></div>
              <select
                name="category"
                id="category"
                class="filterContainer__select"
              >
                <option value="" class="filterContainer__select--value">
                  Select Category...
                </option>
                <option value="work" class="filterContainer__select--value">
                  Work
                </option>
                <option value="personal" class="filterContainer__select--value">
                  Personal
                </option>
                <option
                  value="professional"
                  class="filterContainer__select--value"
                >
                  professional
                </option>
              </select>
            </div>
          </div>
          <div class="topContainer__bottom__sortContainer">
            <label for="sort" class="topContainer__bottom__sortContainer--sort"
              >Sort by priority</label
            >
            <select
              name="sort"
              id="sort"
              class="topContainer__bottom__sortContainer__select"
            >
              <option
                value="Same"
                class="topContainer__bottom__sortContainer__select--value"
              >
                No Priority
              </option>
              <option
                value="Low-to-high"
                class="topContainer__bottom__sortContainer__select--value"
              >
                Low to High
              </option>
              <option
                value="High-to-low"
                class="topContainer__bottom__sortContainer__select--value"
              >
                High to Low
              </option>
            </select>
          </div>
          <div class="topContainer__bottom__filterContainer">
            <label
              for="filter"
              class="topContainer__bottom__filterContainer--filter"
              >Filter</label
            >
            <select
              name="filter"
              id="filter"
              class="topContainer__bottom__filterContainer__select"
            >
              <option
                value=""
                class="topContainer__bottom__filterContainer__select--value"
              >
                All Task
              </option>

              <option
                value="Completed"
                class="topContainer__bottom__filterContainer__select--value"
              >
                Completed Task
              </option>
              <option
                value="Uncompleted"
                class="topContainer__bottom__filterContainer__select--value"
              >
                Uncompleted Tasks
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="mainwrapper__right__taskContainer taskContainer"></div>
    </div>
    <script src="dist/output.js"></script>
  </body>
</html>
