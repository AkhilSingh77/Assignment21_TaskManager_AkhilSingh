<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="mainwrapper">
    <div class="mainwrapper__left">
      <div class="leftwrapper">
        <form action="" class="leftwrapper__form">
          <div class="leftwrapper__form__titleContainer titleContainer">
            <label for="title" class="titleContainer--title">Task Title</label>
            <input
              type="text"
              class="titleContainer--input"
              placeholder="Enter Task Title"
              id="title"
              name="title"
            />
          </div>
          <div
            class="leftwrapper__form__descriptionContainer descriptionContainer"
          >
            <label for="description" class="descriptionContainer--title"
              >Task Title</label
            >
            <input
              type="text"
              class="descriptionContainer--input"
              placeholder="description..."
              id="description"
              name="description"
            />
          </div>
          <div
            class="leftwrapper__form__duePriorityContainer duePriorityContainer"
          >
            <div class="duePriorityContainer__left">
              <label for="duedate" class="duePriorityContainer__left--duedate"
                >Due Date</label
              >
              <input
                type="date"
                id="duedate"
                class="duePriorityContainer__left--input"
              />
            </div>
            <div class="duePriorityContainer__right">
              <label
                for="priority"
                class="duePriorityContainer__right--priority"
                >Priority</label
              >
              <select class="duePriorityContainer__right__select" id="priority">
                <option
                  value=""
                  class="duePriorityContainer__right__select--option"
                >
                  High Priority
                </option>
                <option
                  value=""
                  class="duePriorityContainer__right__select--option"
                >
                  Medium
                </option>
                <option
                  value=""
                  class="duePriorityContainer__right__select--option"
                >
                  Low Priority
                </option>
              </select>
            </div>
          </div>
          <div class="leftwrapper__form__categoryContainer categoryContainer">
            <label for="category">Categories</label>
            <div class="categoryContainer__inputContainer">
              <div class="categoryContainer__inputContainer__tagContainer">
                <div
                  class="categoryContainer__inputContainer__tagContainer__tag tag"
                >
                  <span class="tag--name">Work</span>
                  <i class="fa-regular fa-circle-xmark tag--cross"></i>
                </div>
              </div>
              <select
                name="category"
                id="category"
                class="categoryContainer__inputContainer__select"
              >
                <option
                  value=""
                  class="categoryContainer__inputContainer__select--option"
                >
                  Select Category...
                </option>
                <option
                  value="personal"
                  class="categoryContainer__inputContainer__select--option"
                >
                  personal
                </option>
                <option
                  value="professional"
                  class="categoryContainer__inputContainer__select--option"
                >
                  professional
                </option>
              </select>
            </div>
          </div>
          <button class="leftwrapper__form--button">Add</button>
        </form>
      </div>
    </div>
    <div class="mainwrapper__right">
      <h1 class="mainwrapper__right--heading">Task Manager</h1>
      <div class="mainwrapper__right__filterContainer topContainer">
        <div class="topContainer__searchContainer">
          <label for="search" class="topContainer__searchContainer--search"
            >Search</label
          >
          <input
            type="text"
            placeholder="Search from Title, description..."
            id="search"
            class="topContainer__searchContainer--input"
          />
        </div>
        <div class="topContainer__bottom">
          <div class="topContainer__bottom__filterCategory">
            <label
              for="category"
              class="topContainer__bottom__filterCategory--label"
              >Filter by Categories</label
            >
            <div class="topContainer__bottom__filterCategory filterContainer">
              <div class="filterContainer__tagcontainer">
                <div class="filterContainer__tagcontainer__tags tagRight">
                  <span class="tagRight--name">Work</span>
                  <i class="fa-regular fa-circle-xmark tagright--cross"></i>
                </div>
              </div>
              <select
                name="category"
                id="category"
                class="filterContainer__select"
              >
                <option value="" class="filterContainer__select--value">
                  Select Category...
                </option>
                <option value="Work" class="filterContainer__select--value">
                  Work
                </option>
                <option value="Personal" class="filterContainer__select--value">
                  Personal
                </option>
              </select>
            </div>
          </div>
          <div class="topContainer__bottom__sortContainer">
            <label for="sort" class="topContainer__bottom__sortContainer--sort"
              >Sort by priority</label
            >
            <select
              name="sort"
              id="sort"
              class="topContainer__bottom__sortContainer__select"
            >
              <option
                value=""
                class="topContainer__bottom__sortContainer__select--value"
              >
                Low to High
              </option>
              <option
                value=""
                class="topContainer__bottom__sortContainer__select--value"
              >
                High to Low
              </option>
            </select>
          </div>
          <div class="topContainer__bottom__filterContainer">
            <label
              for="filter"
              class="topContainer__bottom__filterContainer--filter"
              >Filter</label
            >
            <select
              name="filter"
              id="filter"
              class="topContainer__bottom__filterContainer__select"
            >
              <option
                value=""
                class="topContainer__bottom__filterContainer__select--value"
              >
                Completed Task
              </option>
              <option
                value=""
                class="topContainer__bottom__filterContainer__select--value"
              >
                Uncompleted Tasks
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="mainwrapper__right__taskContainer taskContainer">
        <div class="taskContainer__singleTaskContainer">
          <input
            type="checkbox"
            class="taskContainer__singleTaskContainer--checkbox"
          />
          <div class="taskContainer__singleTaskContainer__middle middlePart">
            <h3 class="middlePart--heading">Webpack Assignment</h3>
            <div class="middlePart__datePriorityContainer">
              <div class="middlePart__datePriorityContainer--date">
                Thu May 12 2024
              </div>
              <div class="middlePart__datePriorityContainer--separation">|</div>
              <div class="middlePart__datePriorityContainer--deadline">
                12:10 in the afternoon
              </div>
              <div class="middlePart__datePriorityContainer--separation">|</div>

              <div class="middlePart__datePriorityContainer--priority">
                High Priority
              </div>
            </div>
            <div class="middlePart__tagContainer">
              <div class="middlePart__tagContainer--tag">Work</div>
              <div class="middlePart__tagContainer--tag"></div>
              Personal
            </div>
            <div class="middlePart--content">
              At its core, webpack is a static module bundler for modern
              JavaScript applications. When webpack processes your application.
            </div>
          </div>
          <div class="taskContainer__singleTaskContainer__imgContainer">
            <i class="fa-regular fa-trash-can"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
